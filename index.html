<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Baseball Project</title>
  </head>

  <body>
    <section>
      <div class="image-box">
        <img src="./images/vanilla_coding_logo.png" />

      </div>
      <h1>Baseball</h1>
      <!-- 야구게임 Start -->
      <div class="element-align">

        <div class="notice">
            <div class="try-counter counters dissapear"></div>
            <div class="ball-counter counters dissapear"></div>
        </div>

        <div class="input-margin">
            <input type="text" placeholder="세 자리 숫자를 입력하세요" class="number-input dissapear">
        </div>

        <div>
          <input type="button" value="Game Start!" class="start-button">
          <input type="button" value="Restart!" class="restart-button dissapear">
        </div>

      </div>
      <!-- 야구게임 End -->
    </section>
    <script src="index.js"></script>
  </body>
</html>
